<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            Please enter the Zipcode to get the details
        </h2>
        <div  class="slds-p-around_medium lgc-bg">
            <lightning-input data-id="zipcode" type="text" name="zipcode" label="Enter Zipcode" placeholder="type here...">

            </lightning-input>
        </div>

            <!-- Brand variant: Identifies the primary action in a group of buttons -->
        <lightning-button variant="brand" label="Search" title="Search" onclick={handleClick} class="slds-align_absolute-center">

        </lightning-button>

        

    </div>
